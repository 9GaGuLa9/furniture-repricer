pricing:
  coefficients:
    floor: 1.5
    below_lowest: 1.0
    max: 2.0

sku_matching:
  split_delimiter: ";"
  case_sensitive: false
  strategy: "exact"

telegram:
  enabled: false
  bot_token: "${TELEGRAM_BOT_TOKEN}"
  chat_id: "${TELEGRAM_CHAT_ID}"

logging:
  level: "INFO"
  console:
    enabled: true
  files:
    enabled: true
    directory: "./logs"

development:
  test_mode: true
  test_limit: 10
  debug:
    dry_run: true
