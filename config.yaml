scrapers:
  emmamason:
    enabled: true
    delay_min: 2.0
    delay_max: 5.0
    retry_attempts: 3
    timeout: 30
  
  onestopbedrooms:
    enabled: true
    delay_min: 2.0
    delay_max: 5.0
  
  coleman:
    enabled: true
    delay_min: 2.0
    delay_max: 5.0
  
  afa:
    enabled: false
    delay_min: 2.0
