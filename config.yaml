# Furniture Repricer - Configuration (FULLY OPTIMIZED)

google_sheets:
  spreadsheet_id: "1MVUjRr6295RLsM8m_lHjKRZ_mIyalcLPVWTNos1oOM4"
  worksheet_name: "Data"
  credentials_file: "credentials/service_account.json"
  
  main_sheet:
    id: "1MVUjRr6295RLsM8m_lHjKRZ_mIyalcLPVWTNos1oOM4"
    gid: "264970813"
    name: "Data"

scrapers:
  # Emma Mason - ВИМКНЕНО (блокування по країні):
  emmamason:
    enabled: true 
    delay_min: 2.0
    delay_max: 5.0
    retry_attempts: 3
    timeout: 45
  
  # 1StopBedrooms - GraphQL API
  onestopbedrooms:
    enabled: true
    delay_min: 1.0
    delay_max: 3.0
    retry_attempts: 3
    timeout: 20
  
  # Coleman - Manufacturer API
  coleman:
    enabled: true
    delay_min: 0.5
    delay_max: 1.5
    retry_attempts: 3
    timeout: 20
  
  # AFA - Shopify API + Vendor Filtering
  afa:
    enabled: true           
    delay_min: 1.0
    delay_max: 2.0
    retry_attempts: 3
    timeout: 30

# Pricing формула
pricing:
  coefficients:
    floor: 1.5              # Мінімум = Cost × 1.5
    below_lowest: 1.0       # Suggest = Lowest - $1
    max: 2.0                # Максимум = Cost × 2.0

# SKU matching - "exact" ТІЛЬКИ ТОЧНИЙ ЗБІГ; "fuzzy" м`яке порівняння
sku_matching:
  split_delimiter: ";"
  case_sensitive: false
  strategy: "exact"         # Без brand fallback
  # strategy: "fuzzy"  # Замість "exact"
  # fuzzy_threshold: 0.85

# Telegram (опціонально)
telegram:
  enabled: false
  bot_token: "${TELEGRAM_BOT_TOKEN}"
  chat_id: "${TELEGRAM_CHAT_ID}"

# Logging
logging:
  level: "INFO"
  console:
    enabled: true
  files:
    enabled: true
    directory: "./logs"

# Development/Testing
development:
  test_mode: false          # true для --test режиму
  test_limit: 10            # Кількість товарів у --test
  debug:
    dry_run: false          # true = не записувати в Sheets
